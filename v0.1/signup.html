<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boxloc - Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #teacher-signup-form {
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <h1>Boxloc Sign Up</h1>
  <div id="teacher-signup-form">
    <input type="text" id="username" placeholder="New Username"><br><br>
    <input type="password" id="password" placeholder="New Password"><br><br>
    <!-- Additional fields for teacher signup -->
    <input type="text" id="name" placeholder="Your Name"><br><br>
    <input type="email" id="email" placeholder="Your Email"><br><br>
    <button onclick="teacherSignup()">Sign Up</button>
  </div>

  <script>
    function teacherSignup() {
      const Username = document.getElementById('username').value;
      const Password = document.getElementById('password').value;
      const Name = document.getElementById('name').value;
      const Email = document.getElementById('email').value;

      if (Username.trim() === '' || Password.trim() === '' || Name.trim() === '' || Email.trim() === '') {
        alert('Please fill in all fields.');
        return;
      }

      // Check if username already exists in local storage
      if (localStorage.getItem(Username) !== null) {
        alert('Username already exists. Please choose a different one.');
        return;
      }

      // Save new teacher details in local storage
      localStorage.setItem(Username, Password);
      localStorage.setItem(`${Username}_name`, Name);
      localStorage.setItem(`${Username}_email`, Email);
      alert('Account created successfully.');

      // Redirect to login page
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
